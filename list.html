<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록 태그</h1>
    <h3>순서가 있는 목록</h3>
    <ol type="I">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>
    <h3>순서가 없는 목록</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    <h3>설명 목록</h3>
    <dl>
        <dt>설명 제목 1</dt>
        <dd>설명 내용 1</dd>
        <dd>설명 내용 2</dd>
        <dd>설명 내용 3</dd>
        <br>
        <dt>설명 제목 2</dt>
        <dd>설명 내용 1</dd>
        <dd>설명 내용 2</dd>
        <dd>설명 내용 3</dd>
    </dl>
</body>
</html>
